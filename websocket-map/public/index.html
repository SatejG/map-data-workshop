<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width" charset="UTF-8">
  <title>Websocket Map</title>
  <link rel="stylesheet" href="http://maps.metastudio.org/lib/leaflet/Leaflet-1.0.0-b2/leaflet.css" />
  <style>
    body {
      padding:0;
      margin:0;
    }
    #map {
      position:absolute;
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

</head>
<body>
  <div class="container">
    <div id="map"></div>
  </div>


  <script src="http://maps.metastudio.org/lib/pouchdb/pouchdb-5.1.0.min.js"></script>
  <script src="http://maps.metastudio.org/lib/leaflet/Leaflet-1.0.0-b2/leaflet.js"></script>
  <script src="http://maps.metastudio.org/lib/socket.io/Socket.io-1.3.7/socket.io.js"></script>
  <script>
  // Function to create a unique UUID for each point
    function getID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = crypto.getRandomValues(new Uint8Array(1))[0]%16|0, v = c == 'x' ? r : (r&0x3|0x8);
        return v.toString(16);
      });
    }

    // Create a variable to keep track of our points. Each key of this object is a marker UUID
    var markers = {}

    // Initialize the local database
    var db = new PouchDB('cse');

    db.changes({
      since: 'now',
      live: true,
      include_docs: true
    }).on('change', function(changes) {
      if (changes.deleted) {

        socket.emit('remove point', {
          id: changes.id
        });

      } else {

        socket.emit('new point', {
          id: changes.id,
          lat: changes.doc.lat,
          lng: changes.doc.lng
        }, function(success) {
          console.log('successfully update server? ', success);
        });

      }

    }).catch(function(error) {
      console.log('error - ', error);
    });

    var socket = io();
    var markers = {}

    socket.on('new point', function(point) {
      // Only add it if it wasn't ours
      if (!markers[point.id]) {
        createMarker(point, point.id, true);
      }
    });

    socket.on('remove point', function(point) {
      removeMarker(point.id);
    });

    // When we load the page, check if we have any existing points
    db.allDocs().then(function(result) {

      // For each point...
      result.rows.forEach(function(point) {

        // Retrieve the information from the local database
        db.get(point.id).then(function(coordinates) {

          // ...and add a marker to map
          createMarker(coordinates, point.id);
        });

      });
    });

    var map = L.map('map').setView([19, 72.8], 11);

    // add tile layer
    var tiles = L.tileLayer('http://b.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      useCache: true,
			saveToCache: false
    }).addTo(map);

    // Add right/long click event to map
    map.on('contextmenu', function(event) {
      createMarker(event.latlng, null, true);
    });

    function createMarker(latlng, id, addMe) {

      var lat = parseFloat(latlng.lat).toFixed(6);
      var lng = parseFloat(latlng.lng).toFixed(6);
      var id = id || getID();

      markers[id] = L.marker([lat, lng])
        .bindPopup('This point is at ' + lat + ', ' + lng + '!  <br> <button onclick=removeMarker("' + id + '")>Remove</button>')
        .addTo(map)
        .openPopup();

      if (addMe) {
        // Save it to our local database
        db.put({
          _id: id,
          lat: lat,
          lng: lng,
          dirty: true
        });
      }

    }

    // Function to handle removing markers
    function removeMarker(id) {
      // Remove the marker from the map
      map.removeLayer(markers[id]);

      // Remove the point from the database
      db.get(id).then(function(doc) {
        return db.remove(doc);
      }).then(function (result) {
        // handle result
      }).catch(function (err) {
        console.log(err);
      });
    }

  </script>

</body>
<html>
