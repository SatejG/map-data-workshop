<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width" charset="UTF-8">
  <title>Simplest mapping app</title>
  <link rel="stylesheet" href="http://maps.metastudio.org/lib/leaflet/leaflet.min.css" />
  <style>
    body {
      padding:0;
      margin:0;
    }
    #map {
      position:absolute;
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="http://maps.metastudio.org/lib/leaflet/leaflet.js"></script>
  <script>
    /*
     * Lesson 1
     */

     // Initialize the map and set the view
    var map = L.map('map').setView([19, 72.8], 11);

    // add tile layer
    L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var pressTimer;

    map.on('mouseup, drag', function(event) {
      clearTimeout(pressTimer);
      // Clear timeout
      return false;
    });

    map.on('mousedown', function(event) {
      pressTimer = window.setTimeout(function() {
        var marker = L.marker([event.latlng.lat, event.latlng.lng])
          .bindPopup('You added a point at ' + event.latlng.lat + ', ' + event.latlng.lng + '!')
          .addTo(map);
      }, 700)
      return false;
    });
  </script>

</body>
<html>
