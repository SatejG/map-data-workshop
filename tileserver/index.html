<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width" charset="UTF-8">
  <title>Simplest mapping app</title>
  <link rel="stylesheet" href="http://maps.metastudio.org/lib/leaflet/Leaflet-1.0.0-b2/leaflet.css" />
  <style>
    body {
      padding:0;
      margin:0;
    }
    #map {
      position:absolute;
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="http://maps.metastudio.org/lib/leaflet/Leaflet-1.0.0-b2/leaflet.js"></script>
  <script>
    /*
     * Lesson 1
     */

     // Initialize the map and set the view
    var map = L.map('map', {
      maxZoom: 21
    }).setView([19, 72.827], 12);

    // add tile layer
    L.tileLayer('http://maps.metastudio.org/tiles/basemap/{z}/{x}/{y}/tile.png', {
      maxZoom: 21,
      attribution: 'Data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap contributors</a> | Style by <a href="https://github.com/mapbox/osm-bright">Mapbox</a>'
    }).addTo(map);

  </script>

</body>
<html>
